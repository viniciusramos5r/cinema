<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Seleção de Filmes</title>

<style>
body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(
        135deg,
        #081c2e 0%, 
        #0f4c75 100%
    );

    margin: 0;
}

h2 {
    text-align: center;
}

.grid-filmes {
    display: grid;
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}
/*@media (max-width: 800px) {
    .grid-filmes {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 500px) {
    .grid-filmes {
        grid-template-columns: repeat(1, 1fr);
    }
}*/

.card {
    background: #fff;
    border-radius: 6px;
    padding: 10px;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
}

.card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
}

.card h3 {
    margin: 10px 0 5px;
}

.sessoes {
    margin-top: auto; /* enfia os btn la em baixo*/
}

.sessoes button {
    background: linear-gradient(135deg, #1abc9c, #16a085);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 7px 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    margin: 6px 6px 0 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: 
        transform 0.15s ease,
        box-shadow 0.15s ease,
        background 0.2s ease;
}

.sessoes button:hover {
    background: linear-gradient(135deg, #20e3b2, #18c29c);
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

.sessoes button:active {
    transform: scale(0.96);
}

</style>
  <link rel="stylesheet" href="./css/filmes.css" type="text/css">
  <link rel="stylesheet" href="./css/header.css" type="text/css">
</head>

<body>

<header class="header">
    <div class="header-container">
        <!-- // Logo // -->
        <div class="logo">OL<br><span>Filmes</span></div>
        <!-- // Btns // -->
        <div class="header-actions">
            <button id="logar" onclick="logar()">Login</button>
            <button id="sair" onclick="sair()">Sair</button>
        </div>

    </div>
</header>


<h2 style="color: #fff;">Filmes em Cartaz</h2>
<div class="box-filmes">
<!-- // FILMES // -->
    <div class="grid-filmes">
        <!-- filme 1 -->
        <div class="card">
            <div class="img-box">
                <img src="img/o_senhor_dos_aneis.jpg" alt="Filme 1">
                <div class="overlay">
                    <span class="seta">&#10148;</span>
                </div>
            </div>
            <h3>O Senhor dos Anéis: A Sociedade do Anel</h3>
            <p>Gênero: Aventura , Fantasia</p>

            <div class="sessoes">
                <button onclick="escolherSessao('O Senhor dos Anéis: A Sociedade do Anel','14h')">14h</button>       <!-- mt util --> <!---->
                <button onclick="escolherSessao('O Senhor dos Anéis: A Sociedade do Anel','18h')">18h</button>
                <button onclick="escolherSessao('O Senhor dos Anéis: A Sociedade do Anel','20h')">20h</button>
            </div>
        </div>

        <!-- filme 2 -->
        <div class="card">
            <div class="img-box">
                <img src="img/Orgulho_e_Preconceito.webp" alt="Filme 2">
                <div class="overlay">
                    <span class="seta">&#10148;</span>
                </div>
            </div>

            <h3>Orgulho e Preconceito</h3>
            <p>Gênero: Drama</p>
        
            <div class="sessoes">
                <button  onclick="escolherSessao('Orgulho e Preconceito','16h')">16h</button>
                <button  onclick="escolherSessao('Orgulho e Preconceito','19h')">19h</button>
            </div>
        </div>

    <!--texte-->
        <!-- filme 3 -->
        <div class="card">
            <div class="img-box">
                <img src="img/O_Retorno_de_Johnny_English.webp" alt="Filme 3">
                <div class="overlay">
                    <span class="seta">&#10148;</span>
                </div>
            </div>

            <h3>O Retorno de Johnny English</h3>
            <p>Gênero: Comédia</p>
        
            <div class="sessoes">
                <button onclick="escolherSessao('O Retorno de Johnny English','13h')">13h</button>
                <button onclick="escolherSessao('O Retorno de Johnny English','15h')">15h</button>
            </div>
        </div>
        <!-- filme 4 -->
        <div class="card">
            <div class="img-box">
                <img src="img/O_Morro_Dos_Ventos_Uivantes.webp" alt="Filme 4">
                <div class="overlay">
                    <span class="seta">	&#10148;</span>
                </div>
            </div>

            <h3>O Morro Dos Ventos Uivantes</h3>
            <p>Gênero: Drama</p>
        
            <div class="sessoes">
                <button onclick="escolherSessao('O Morro Dos Ventos Uivantes','18h')">18h</button>
                <button onclick="escolherSessao('O Morro Dos Ventos Uivantes','29h')">29h</button>
            </div>
        </div>      
    <!--end texte-->
    </div>
</div>

<!-- // script // -->
<script>
// /// texte btn login /// //
  function atualizarBotoes() {
    const logado = sessionStorage.getItem("logado") === "true";
// -- subistituir btn -- //
    document.getElementById("logar").style.display = logado ? "none" : "inline-block";
    document.getElementById("sair").style.display  = logado ? "inline-block" : "none";
}
// -- botao login -- //
function logar() {
    window.location.href = "pagina_login.html";
}
// -- botao sair -- //
function sair() {
    sessionStorage.removeItem("logado");
    atualizarBotoes();
}
// verifica no inicio //
atualizarBotoes();
//fim texte//

function escolherSessao(filme, horario) {                     // ex 'orgulho e preconceito','18h' //
// -- salva dados da sessão -- //
    sessionStorage.setItem("filme", filme);
    sessionStorage.setItem("horario", horario);
// -- linkar pagina cine -- //
    window.location.href = "cine.html";
}
</script>
</body>
</html>
